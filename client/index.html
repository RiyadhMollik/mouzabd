    <!-- Production Security: Disable DevTools -->
    <script>
      (function() {
        // Only enable in production
        if (import.meta.env.MODE === 'production') {
          // Disable right-click
          document.addEventListener('contextmenu', (e) => e.preventDefault());
          
          // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U, Ctrl+Shift+C
          document.addEventListener('keydown', (e) => {
            if (
              e.key === 'F12' ||
              (e.ctrlKey && e.shiftKey && e.key === 'I') ||
              (e.ctrlKey && e.shiftKey && e.key === 'J') ||
              (e.ctrlKey && e.shiftKey && e.key === 'C') ||
              (e.ctrlKey && e.key === 'U')
            ) {
              e.preventDefault();
              return false;
            }
          });
          
          // Detect DevTools open
          let devtools = { open: false, orientation: null };
          const threshold = 160;
          
          const detectDevTools = () => {
            const widthThreshold = window.outerWidth - window.innerWidth > threshold;
            const heightThreshold = window.outerHeight - window.innerHeight > threshold;
            const orientation = widthThreshold ? 'vertical' : 'horizontal';
            
            if (!(heightThreshold && widthThreshold) &&
                ((window.Firebug && window.Firebug.chrome && window.Firebug.chrome.isInitialized) || widthThreshold || heightThreshold)) {
              if (!devtools.open || devtools.orientation !== orientation) {
                // Redirect or clear page when DevTools detected
                document.body.innerHTML = '<div style="display:flex;align-items:center;justify-content:center;height:100vh;font-size:24px;color:#333;">Access Denied</div>';
              }
              devtools.open = true;
              devtools.orientation = orientation;
            } else {
              devtools.open = false;
            }
          };
          
          setInterval(detectDevTools, 500);
          
          // Disable console
          if (window.console) {
            console.log = console.warn = console.error = console.info = console.debug = () => {};
          }
        }
      })();
    </script>
